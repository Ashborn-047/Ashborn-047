name: Update README

on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  metadata: read

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update this repo's README with recent activity

    steps:
      - uses: actions/checkout@v4
      - uses: jamesgeorge007/github-activity-readme@v1.9.4
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          COMMIT_MSG: "updated with latest activity"
          MAX_LINES: 5
